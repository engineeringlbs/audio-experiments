<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Experiments</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper mb-32">
      <img src="../../assets/logo-line.svg" alt="logo" class="logo" />

      <h2><span style="font-size: 40px">⎍⍽</span></h2>
      <h2 class="mb-8">Wavetables</h2>
      <p>An experiment about audio wavetable.</p>
    </div>

    <div class="wrapper mb-32">
      <div class="container mb-32">
        <div class="control frequency-control mb-32">
          <p class="label flex mb-8">
            Frequency: <span class="output">440 Hz</span>
          </p>
          <input
            type="range"
            name="frequency"
            id="frequency"
            min="20.0"
            max="1200.0"
            step="10"
            value="440.0"
          />
        </div>

        <div class="control volume-control mb-32">
          <p class="label flex mb-8">Volume: <span class="output">0.3</span></p>
          <input
            type="range"
            name="volume"
            id="volume"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.3"
          />
        </div>

        <div class="row">
          <button id="play">
            <span class="play">►</span><span class="pause">◼︎</span>
          </button>

          <div class="ml-32">
            <canvas id="canvas" width="160" height="80"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
