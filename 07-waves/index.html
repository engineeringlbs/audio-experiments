<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Experiments</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper mb-32">
    <img src="../assets/logo-line.svg" alt="logo" class="logo" />

    <h2 class="mb-8">Dopewave <span style="font-size: 40px; color: blueviolet">⏦</span></h2>
    <p>An experiment about audio wavetable.
    <p>We apply the <a href="https://es.wikipedia.org/wiki/Serie_de_Fourier" target="_blank">Fourier series</a>.</p>
  </div>

  <div class="wrapper mb-32">
    <h3 class="mb-16">Dopewaves</h3>

    <div class="container mb-32">
      <div class="control zoom-control">
        <p class="label flex mb-8">Zoom: <span class="output">1</span></p>
        <input
          type="range"
          name="zoom"
          id="zoom"
          min="1"
          max="10"
          step="1"
          value="1"
        />
      </div>
    </div>

    <canvas id="canvas" width="600" height="200"></canvas>

    <div class="controls-wrapper mb-32 mt-18">
      <button id="play">►</button>
    </div>
  </div>

  <script src="./index.js"></script>
  
</body>
</html>
