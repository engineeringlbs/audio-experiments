<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Experiments</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper mb-32">
      <img src="../assets/logo-line.svg" alt="logo" class="logo" />

      <h2 class="mb-8">UI components üñ≤Ô∏è</h2>
      <p>A components collection to work with audio</p>
    </div>

    <div class="wrapper mb-32">
      <h3 class="mb-16">Tempo üï∞Ô∏è</h3>

      <div class="container mb-32">
        <div class="control bpm">
          <p class="label flex mb-8">Tempo: <span class="output"></span></p>
          <input
            type="range"
            name="bpm"
            id="bpm"
            min="20"
            max="999"
            step="1"
            value="120.00"
          />
        </div>
      </div>
    </div>

    <div class="wrapper mb-32">
      <h3 class="mb-16">Time signature</h3>

      <div class="container mb-32">
        <div class="control signature">
          <p class="label mb-8">Signature</p>

          <div class="row">
            <div class="column">
              <input
                type="text"
                name="numerator"
                id="numerator"
                min="1"
                max="99"
                value="4"
              />
            </div>
            <p>/</p>
            <div class="column">
              <select name="denominator" id="denominator">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <h3 class="mb-16">Pianoroll üéπ</h3>

      <div class="pianoroll"></div>
    </div>

    <!-- Script -->
    <script type="module" crossorigin src="index.js"></script>
  </body>
</html>
