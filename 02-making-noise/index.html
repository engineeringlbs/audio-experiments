<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Experiments</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="../assets/logo-line.svg" alt="logo" class="logo" />

      <h2 class="mb-16">Making noise ðŸ”Š</h2>
      <p>An experiment to explore the capabilities of the  JavaScript WebAudio API to create intriguing noise! ðŸ˜Ž</p>
      <p>This experiment involves playing an OscillatorNode that you can modulate.</p>
    </div>

    <div class="wrapper">
      <h3 class="mb-16">Main</h3>

      <div class="row">
        <div class="col">
          <div class="container">
            <div class="container mb-8">
              <label for="volume" class="flex"
                >Volume <span id="vol">0.2</span></label
              >
              <input
                type="range"
                name="volume"
                id="volume"
                min="0"
                max="1"
                step="0.01"
                value="0.2"
              />
            </div>

            <div class="container mb-16">
              <label for="tempo" class="flex"
                >Tempo <span id="bpm">120 bpm</span></label
              >
              <input
                type="range"
                name="tempo"
                id="tempo"
                min="60"
                max="300"
                step="1"
                value="120"
              />
            </div>
          </div>
        </div>

        <div class="col ml-16">
          <canvas id="plot" class="avz"></canvas>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="wrapper">
      <h3 class="mb-16">Oscillator (OSC)</h3>

      <div>
        <h4 class="mb-16">Waveform</h4>

        <input
          type="radio"
          id="sin-wave"
          name="waveform"
          value="sine"
          checked
        />
        <label for="sin-wave">Sin Wave</label>
        <input type="radio" id="square-wave" name="waveform" value="square" />
        <label for="square-wave">Square Wave</label>
        <input
          type="radio"
          id="triangle-wave"
          name="waveform"
          value="triangle"
        />
        <label for="triangle-wave">Triangle Wave</label>
        <input
          type="radio"
          id="sawtooth-wave"
          name="waveform"
          value="sawtooth"
        />
        <label for="sawtooth-wave">Sawtooth Wave</label>
      </div>
    </div>

    <div class="divider"></div>

    <div class="wrapper">
      <h3 class="mb-16 flex">
        AHDSR Envelope <span id="envelope-len" class="label"></span>
      </h3>

      <div class="row">
        <div class="col">
          <div class="container mb-8">
            <label for="attack" class="flex"
              >Attack <span id="attck">0.25</span></label
            >
            <input
              type="range"
              name="attack"
              id="attack"
              min="0"
              max="1"
              value="0.25"
              step="0.01"
            />
          </div>

          <div class="container mb-8">
            <label for="hold" class="flex"
              >Hold <span id="hld">0.25</span></label
            >
            <input
              type="range"
              name="hold"
              id="hold"
              min="0"
              max="1"
              value="0.25"
              step="0.01"
            />
          </div>

          <div class="container mb-8">
            <label for="decay" class="flex"
              >Decay <span id="dcy">0.25</span></label
            >
            <input
              type="range"
              name="decay"
              id="decay"
              min="0"
              max="1"
              value="0.25"
              step="0.01"
            />
          </div>

          <div class="container mb-8">
            <label for="sustain" class="flex"
              >Sustain <span id="sstn">0.80</span></label
            >
            <input
              type="range"
              name="sustain"
              id="sustain"
              min="0"
              max="1"
              value="0.80"
              step="0.01"
            />
          </div>

          <div class="container mb-8">
            <label for="release" class="flex"
              >Release <span id="rls">0.25</span></label
            >
            <input
              type="range"
              name="release"
              id="release"
              min="0"
              max="4"
              value="1"
              step="0.01"
            />
          </div>
        </div>

        <div class="col ml-16">
          <div class="adsr-visualizer-wrapper">
            <svg
              class="adsr-visualizer"
              viewBox="0 0 400 100"
              preserveAspectRatio="xMinYMid slice"
            >
              <polyline class="shape" />

              <circle
                class="dot-delay"
                cx="0"
                cy="100"
                r="4"
                fill="transparent"
                stroke="#ffef00"
                stroke-width="2"
              ></circle>

              <circle
                class="dot-attack"
                cx="0"
                cy="0"
                r="4"
                fill="transparent"
                stroke="#ffef00"
                stroke-width="2"
              ></circle>
              <circle
                class="dot-hold"
                cx="0"
                cy="0"
                r="4"
                fill="transparent"
                stroke="#ffef00"
                stroke-width="2"
              ></circle>
              <circle
                class="dot-decay"
                cx="0"
                cy="100"
                r="4"
                fill="transparent"
                stroke="#ffef00"
                stroke-width="2"
              ></circle>
              <circle
                class="dot-sustain"
                cx="0"
                cy="0"
                r="4"
                fill="transparent"
                stroke="#ffef00"
                stroke-width="2"
              ></circle>

              <circle
                class="dot-release"
                cx="400"
                cy="100"
                r="4"
                fill="transparent"
                stroke="#ffef00"
                stroke-width="2"
              ></circle>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="wrapper">
      <h3 class="mb-16">Notes</h3>

      <div class="mb-16">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </div>

      <div class="notes-wrapper"></div>
    </div>

    <!-- Script -->
    <script type="module" crossorigin src="index.js"></script>
  </body>
</html>
